<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>RPG</title>
  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
  <link href="../css/my.css" rel="stylesheet">
</head>

<body>

<h1 class="title">RPG admin panel</h1>

<div class="characters">
  <section class="characters__page">
    <div id='selector'>
      <label for="accountsToBeShown">Number of accounts to be shown on page: </label>
      <select id='accountsToBeShown'>
        <option value='0'>3</option>
        <option value='1'>5</option>
        <option value='2'>10</option>
        <option value='3'>20</option>
      </select>
    </div>
    <br>
    <div id='table'>
      <table id='userTable'>
        <thead>
        <tr>
          <th class="table-id">#</th>
          <th class="table-name">Name</th>
          <th class="table-title">Title</th>
          <th class="table-race">Race</th>
          <th class="table-profession">Profession</th>
          <th class="table-level">Level</th>
          <th class="table-birthday">Birthday</th>
          <th class="table-banned">Banned</th>
          <th class="table-edit">Edit</th>
          <th class="table-delete">Delete</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
    <br>
    <div id='paging'>
      <button class="button">demo1</button>
      <button class="selectedButton">demo2</button>
    </div>
  </section>
  
  <section class="character__creation">
    <div id='createPlayer'>
      <h2 class="new-player__subtitle">Create player:</h2>
      <form class="new-player">
        <label id="name">
          <span class="new-player__char">Name:</span>
          <input type="text" minlength="1" maxlength="12">
        </label>
        <label id="title">
          <span class="new-player__char">Title:</span>
          <input type="text" minlength="1" maxlength="30">
        </label>
        <label id="race">
          <span class="new-player__char">Race:</span>
          <select>
            <option>HUMAN</option>
            <option>DWARF</option>
            <option>ELF</option>
            <option>GIANT</option>
            <option>ORC</option>
            <option>TROLL</option>
            <option>HOBBIT</option>
          </select>
        </label>
        <label id="profession">
          <span class="new-player__char">Profession:</span>
          <select>
            <option>WARRIOR</option>
            <option>ROGUE</option>
            <option>SORCERER</option>
            <option>CLERIC</option>
            <option>PALADIN</option>
            <option>NAZGUL</option>
            <option>WARLOCK</option>
            <option>DRUID</option>
          </select>
        </label>
        <label id="level">
          <span class="new-player__char">Level:</span>
          <input type="number" min="0" max="100">
        </label>
        <label id="birthday">
          <span class="new-player__char">Birthday:</span>
          <input type="date">
        </label>
        <label id="banned">
          <span class="new-player__char">Banned:</span>
          <select>
            <option>false</option>
            <option>true</option>
          </select>
        </label>
      </form>
      <button id="createButton" class="submit-button">Create</button>
    </div>
  </section>
</div>

</body>
<script type='text/javascript' src='/html/logic.js'></script>
</html>
